allprojects {
    group = 'org.mindgazer'
    version = '1.0.0'
}

// 子项目公共配置
subprojects {
    // 子项目依赖的公共插件
    apply plugin: 'java'

    sourceCompatibility = 1.8

    repositories {
        maven {
            name "aliyunmaven"
            url "http://maven.aliyun.com/nexus/content/groups/public/"
        }
        mavenCentral()
        jcenter()
    }

    // 子项目依赖的公共三方类库
    dependencies {

    }
}